<h3>
  Login:
</h3>

<form>
  <div class="form-group">
    <label for="email">Email</label>
    <br>
    <input type="text" [(ngModel)]="user.email" placeholder="email" name="email" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <br>
    <input type="password" [(ngModel)]="user.password" placeholder="password" name="password" />
  </div>
  <p style="color: red">{{ errorMsg.message }}</p>
  <p style="color: red">{{ errorMsg.error }}</p>
  <button (click)="login()" class="btn btn-info">Login</button>
</form>
