<h3>
  Register:
</h3>

<form>
  <div class="form-group">
    <label for="name">Name</label>
    <br>
    <input type="text" [(ngModel)]="user.name" placeholder="name" name="name" />
    <p style="color: red">{{ errorMsg.name }}</p>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <br>
    <input type="text" [(ngModel)]="user.email" placeholder="email" name="email" />
    <p style="color: red">{{ errorMsg.email }}</p>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <br>
    <input type="password" [(ngModel)]="user.password" placeholder="password" name="password" />
    <p style="color: red">{{ errorMsg.password }}</p>
  </div>
  <button (click)="register()" class="btn btn-info">Register</button>
</form>
